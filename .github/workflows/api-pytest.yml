name: API Tests (pytest)

on:
  push:
  pull_request:

jobs:
  api:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install app dependencies (app only)
        working-directory: app
        run: npm ci

      - name: Start server (background)
        working-directory: app
        run: node src/server.js &

      - name: Wait for API health (server ready)
        run: |
          for i in {1..30}; do
            curl -s http://localhost:3000/api/health && exit 0
            sleep 1
          done
          echo "Server did not become ready in time" && exit 1

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests

      - name: Run API tests
        run: pytest -q api_tests
