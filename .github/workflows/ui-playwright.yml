
name: UI Tests (App Only)

on:
  push:
  pull_request:

jobs:
  ui:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (app only)
        working-directory: app
        run: npm ci

      - name: Install Playwright browsers
        working-directory: app
        run: npx playwright install --with-deps

      # ✅ DEBUG: prove the tests exist in CI
      - name: Debug (prove tests exist)
        working-directory: app
        run: |
          pwd
          ls -la
          ls -la tests
          ls -la tests/ui
          node -e "console.log('Config exists:', require('fs').existsSync('./playwright.config.js'))"
          npx playwright test --list

      - name: Start server
        working-directory: app
        run: node src/server.js &

      # ✅ IMPORTANT: explicitly use the config inside app
      - name: Run Playwright UI tests
        working-directory: app
        run: npx playwright test --config=playwright.config.js --workers=1