name: UI Tests (App Only)

on:
  push:
  pull_request:

jobs:
  ui:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (app)
        run: npm ci

      - name: Verify Playwright is installed (app)
        run: |
          node -v
          npm -v
          npm ls @playwright/test || true
          npx playwright --version

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # ---- DEBUG (keeps diagnosis easy) ----
      - name: Debug - show working directory
        run: pwd

      - name: Debug - list app files
        run: ls -la

      - name: Debug - list tests folders
        run: |
          ls -la tests || true
          ls -la tests/ui || true

      - name: Debug - show Playwright config
        run: cat playwright.config.js || true

      - name: Debug - list tests Playwright sees
        run: npx playwright test --config=playwright.config.js --list
      # -------------------------------------

      - name: Run Playwright UI tests
        run: npx playwright test --config=playwright.config.js --workers=1